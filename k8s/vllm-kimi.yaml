apiVersion: production-stack.vllm.ai/v1alpha1
kind: VLLMRuntime
metadata:
  name: vllm-kimi
spec:
  model:
    modelURL: moonshotai/Kimi-K2.5
    dtype: auto
    hfTokenSecret:
      name: huggingface-token
  vllmConfig:
    tensorParallelSize: 8
    gpuMemoryUtilization: "0.9"
    env:
    - name: VLLM_WORKER_MULTIPROC_METHOD
      value: spawn
  deploymentConfig:
    replicas: 1
    resources:
      cpu: "16"
      memory: 64Gi
      gpu: "8"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-kimi
spec:
  rules:
  - host: kimi.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-kimi
            port:
              number: 8000
