apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: inference-small
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: google
        cluster: gke
  parameters:
    nodeSize: small
    minNodeCount: 1
    gpu:
      enabled: true
      nodeSize: small
    apps:
      traefik:
        enabled: true
      vllm:
        enabled: true
