name: release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.14.0
        with:
          enable-cache: true
      - name: Publish
        run: |
          GOBIN=$PWD go install github.com/maykonlsf/semver-cli/cmd/semver@latest
          export UP_TOKEN=${{ secrets.UP_TOKEN }}
          export UP_ACCOUNT=${{ secrets.UP_ACCOUNT }}
          export VERSION=$(./semver up release)
          yq --inplace ".spec.package = \"xpkg.upbound.io/devops-toolkit/dot-inference:$VERSION\"" config.yaml
          devbox run package-publish
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Config update [skip ci]"
      - name: Push changes
        uses: ad-m/github-push-action@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
